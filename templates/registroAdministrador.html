<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>registroAdmin</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#13D6B7">
<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="{{ url_for('static', filename='logo.PNG')}}" width="50%" height="50%" alt="forecastr logo">
    </a>
  </div>
    <form class="form-inline justify-content-end align-items-end">
	   <div class="btn-group dropleft">
	   <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{data[0][0]}}</button><span class="sr-only">Toggle Dropdown</span>
	          <div class="dropdown-menu" aria-labelledby="dropdownMenuReference">
	            <a class="dropdown-item" href="/modInfoAdmin/{{data[0][1]}}"><img src="{{ url_for('static', filename='usr.PNG')}}" width="10%" height="10%" alt=""> Perfil </a>
	            <a class="dropdown-item" href="#">Registro de nuevo administrador</a>
	            <a class="dropdown-item" href="/aprobacionSolicitudesID/{{data[0][1]}}">Aprobaciones</a>
	            <a class="dropdown-item" href="/categoriasID/{{data[0][1]}}">Categorías</a>
	            <a class="dropdown-item" href="/reportesAdministradorID/{{data[0][1]}}">Historial</a>
	            <div class="dropdown-divider"></div>
	            <a class="dropdown-item" href="/">Cerrar Sesión</a>
	          </div>
	  	</div>
	</form>
</nav>
<div class="container">
	<div class="row m-5 justify-content-center align-items-center" style="background-color:#13D6B7">
	    <div class="col-sm-7 bg-white">
		    	<div class="col center-text">
		    		<div class="form-group" style="align-items: center;
						justify-content: center;">
						<br>
			              <h2 style="text-align: center; line-height: 50% ">Registro de nuevo administrador</h2>
							<br>
								<form action="/regDatosAdmin/{{data[0][1]}}" method="POST">
								  <div class="form-row">
								    <div class="form-group col-md-6">
								      <label>Nombres</label>
								      <input type="text" class="form-control" name="inputNom" placeholder="">
								    </div>
								    <div class="form-group col-md-6">
								      <label>Apellidos</label>
								      <input type="text" class="form-control" name="inputAp" placeholder="">
								    </div>
								  </div>
								  <div class="form-row">
								    <div class="form-group col-md-6">
								      <label>Seleccione tipo de documento</label>
						 				 <select name = "tipo" class="form-control">
										  <option>Cédula de ciudadanía</option>
										  <option>Tarjeta de identidad</option>
										  <option>Cédula de extranjería</option>
										  <option>Pasaporte</option>
										 </select>
								    </div>
								    <div class="form-group col-md-6">
								      <label>Número de documento</label>
								      <input type="text" class="form-control" name="inputNumDoc" placeholder="">
								    </div>
								  </div>
								  
								  <div class="form-row">
								    <div class="form-group col-md-6">
								      <label>Usuario</label>
								      <input type="text" class="form-control" name="inputUsr" placeholder="">
								    </div>
								    <div class="form-group col-md-6">
								      <label>Contraseña</label>
								      <input type="password" class="form-control" name="inputPassword" placeholder="">
								    </div>
								  </div>
								
				 			<div style="display: flex; align-items: center; justify-content: center; padding: 5%">
				 				<form action="/regDatosAdmin/{{data[0][1]}}" method="POST">
				 					<input class="btn btn-primary" type="submit" value="Registrar">
				 				</form>
				 			</div>
				 			{% with messages = get_flashed_messages() %}
					 		{% if messages %}
					 		{% for m in messages %}
					 			<b><p>{{m}}</p></b>
					 		{% endfor %}
					 		{% endif %}
					 		{% endwith %}
				 			</form>
			        	</div>
		    		</div>
		    </div>
	   	</div>
	</div>

<script type="text/javascript" src="/static/js/departamentos.json"></script>
<script type="text/javascript" src="/static/js/departamento.js"></script>

</body>

</html>
