<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>registroSalud</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>

<body style="background-color:#13D6B7">
	<nav class="navbar navbar-light bg-white">
	  <a class="navbar-brand" href="/">
	    <img src="{{ url_for('static', filename='logo.PNG')}}" width="50%" height="50%" alt="">
	  </a>
	  <form class="form-inline">
			<a class="nav-link" href="/iniciarS">Iniciar Sesión</a>
			<a class="nav-link" href="/registrar">Registro</a>
  	  </form>
	</nav>
<div class="container">
	<div class="row m-5 justify-content-center align-items-center" style="background-color:#13D6B7">
	    <div class="col-sm-7 bg-white">
		    	<div class="col center-text">
		    		<div class="form-group" style="align-items: center;
						justify-content: center;">
						<br>
			              <h2 style="text-align: center; line-height: 50% ">Registro de entidad de salud</h2>
							<br>
							<h5 style="font-family: Bree Serif; padding: 2%; text-align: center">Bienvenido a CovSafe</h5>
								<form action="/regDatosSalud" method="POST"  enctype="multipart/form-data">
								  <div class="form-row">
								    <div class="form-group col-md-6">
								      <label>Razón Social</label>
								      <input type="text" class="form-control" name="inputNom" placeholder="">
								    </div>
								    <div class="form-group col-md-6">
								      <label>NIT</label>
								      <input type="text" class="form-control" name="inputAp" placeholder="">
								    </div>
								  </div>
								  <div class="form-row">
								    <div class="form-group col-md-6">
								      <label>Seleccione su categoría</label>
						 				 <input type="text" class="form-control" readonly="true" name="tipo" value="Entidad de salud">
								    </div>
								    <div class="form-group col-md-6">
								      <label>Número de contacto</label>
								      <input type="text" class="form-control" name="inputNumDoc" placeholder="">
								    </div>
								  </div>
								    <div class="form-group">
								      <label>Correo electrónico</label>
								      <input type="email" class="form-control" name="inputemail" placeholder="">
								    </div>
								  <div class="form-row">
								    <div class="form-group col-md-6">
								      <label>Departamento</label>
								      <select id="departamento" name="inputDepart" onchange="muni();" class="form-control">
								        <option selected>Seleccione...</option>
								      </select>
								    </div>
								    <div class="form-group col-md-6">
								      <label>Municipio</label>
								      <select id="municipio" name="inputMuni" class="form-control">
								        <option selected>Seleccione...</option>
								      </select>
								    </div>
								  </div>
								  <div class="form-row">
								      <label>Barrio</label>
								      <input type="text" class="form-control" name="inputState" placeholder="">
								  </div>
								  <div class="form-group">
								    <label for="inputAddress2">Dirección</label>
								    <input type="text" class="form-control" name="inputAddress" placeholder="">
								  </div>
								  <div class="form-row">
								    <div class="form-group col-md-6">
								      <label>Usuario</label>
								      <input type="text" class="form-control" name="inputUsr" placeholder="">
								    </div>
								    <div class="form-group col-md-6">
								      <label>Contraseña</label>
								      <input type="password" class="form-control" name="inputPassword" placeholder="">
								    </div>
								  </div>

								  <div class="form-group">
								  	<label for="inputrut">Copia del RUT</label><br><br>
								    <input type="file" name="file"/>
					 			  </div>	
								
				 			<div style="display: flex; align-items: center; justify-content: center; padding: 5%">
								<form action="/regDatosSalud" method="POST"  enctype="multipart/form-data">
				 					<input class="btn btn-primary" type="submit" value="Continuar">
				 				</form>
				 			</div>
				 			{% with messages = get_flashed_messages() %}
					 		{% if messages %}
					 		{% for m in messages %}
					 			<b><p>{{m}}</p></b>
					 		{% endfor %}
					 		{% endif %}
					 		{% endwith %}
				 			</form>
			        	</div>
		    		</div>
		    </div>
	   	</div>
	</div>

<script type="text/javascript" src="/static/js/departamentos.json"></script>
<script type="text/javascript" src="/static/js/departamento.js"></script>

</body>

</html>
