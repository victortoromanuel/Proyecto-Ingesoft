<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>infoCiudadano</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body style="background-color:#13D6B7">
<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="{{ url_for('static', filename='logo.PNG')}}" width="50%" height="50%" alt="forecastr logo">
    </a>
  </div>
    <form class="form-inline justify-content-end align-items-end">
	   <div class="btn-group dropleft">
	   <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{data[0][12]}}</button><span class="sr-only">Toggle Dropdown</span>
	          <div class="dropdown-menu" aria-labelledby="dropdownMenuReference">
	            <a class="dropdown-item" href="#"><img src="{{ url_for('static', filename='usr.PNG')}}" width="20%" height="20%" alt=""> Perfil </a>
	            <!--<a class="dropdown-item" href="/reportesCiudadanoID/{{data[0][0]}}">Reportes</a>-->
	            <a class="dropdown-item" href="/genCodigoQR/{{data[0][0]}}">Código QR</a>
	            <div class="dropdown-divider"></div>
	            <a class="dropdown-item" href="/">Cerrar Sesión</a>
	          </div>
	  	</div>
	</form>
</nav>

<div class="container">
	<div class="row m-5 justify-content-center align-items-center" style="background-color:#13D6B7">
	    <div class="col-sm-7 bg-white">
	    	<div class="col center-text">
	    		<div class="form-group" style="align-items: center;
					justify-content: center;">
					<br>
		              <h2 style="text-align: center; line-height: 50% "> Perfil </h2>
						<br>
						<h5 style="font-family: Bree Serif; padding: 2%; text-align: center">Bienvenido a CovSafe</h5>
							<form method='POST' action='/modInfoCiudadano/{{data[0][0]}}' id="selec"> 

								<div class="form-row">
								    <div class="form-group col-md-6">
										<font size=2>
											<label><b>Nombres:</b></label><br>
											
										</font>
								      <input type="text" class="form-control" name="inputNom" value="{{data[0][1]}}">
								    </div>
								    <div class="form-group col-md-6">
										<font size=2>
											<label><b>Apellidos:</b></label><br>
											
										</font>
								      <input type="text" class="form-control" id="inputAp" name="inputAp" value="{{data[0][2]}}">
								    </div>
								  </div>

								  <div class="form-row">
								    <div class="form-group col-md-6">
										<font size=2>
											<label><b>Número de contacto:</b></label><br>
											
										</font>
								      <input type="text" class="form-control" name="inputNum" value="{{data[0][7]}}">
								    </div>
								    <div class="form-group col-md-6">
										<font size=2>
											<label><b>Género:</b></label><br>
											
										</font>
						 				 <select name = "tipoGen" class="form-control" value="{{data[0][4]}}">
										  <option>Hombre</option>
										  <option>Mujer</option>
										  <option>N/A</option>
										 </select>
								    </div>
								  </div>

								  <div class="form-row">
								    <div class="form-group col-md-6">
								    	<font size=2>
									      <label><b>Contraseña </b></label><br>
									    </font>
								      	<input type="password" class="form-control" name="inputPassword" value="{{data[0][13]}}">
								    </div>
								    <div class="form-group col-md-6">
								    	<font size=2>
											<label><b>Departamento actual: </b> {{data[0][8]}} **</label>
											<br>
										</font>
										<select id="departamento" name="inputDepart" onchange="muni();" class="form-control">
											<option selected="true">{{data[0][8]}}</option>
								      	</select>
								    </div>
								  </div>

								  <div class="form-row">
								    <div class="form-group col-md-6">
								    	<font size=2>
											<label><b>Municipio:</b></label><br>
										</font>
										<select id="municipio" name="inputMuni"  class="form-control">
											<option selected="true">{{data[0][9]}}</option>
								    	</select>
										
								    </div>
								    <div class="form-group col-md-6">
										<font size=2>
											<label><b>Barrio:</b></label><br>
										</font>
										<input type="text" class="form-control" name="inputBarrio" value="{{data[0][10]}}">
								    </div>
								  </div>
								  
								    <div class="form-row">
								    	<font size=2>
											<label><b>Dirección:</b></label><br>
										</font>
								      <input type="text" class="form-control" name="inputAddress" value="{{data[0][11]}}">
								    </div>
								  
								  <div class="form-row">
								  		<font size=2>
											<label><b>Correo electrónico:</b></label><br>
										</font>
								      <input type="email" class="form-control" name="inputemail" value="{{data[0][6]}}">
								  </div>

								   <div class="form-row">
								    	<font size=2>
											<label><b>Cédula:</b></label><br>
										</font>
								      <input type="text" class="form-control" readonly='true' name="cedula" value="{{data[0][0]}}">
								  </div>

					 			<div style="display: flex; align-items: center; justify-content: center; padding: 5%">
					 				<form action="/modInfoCiudadano/{{data[0][0]}}" method="POST">
					 					<input class="btn btn-primary" type="submit" value="Modificar">
					 				</form>	
					 			</div>
					 			{% with messages = get_flashed_messages() %}
					 			{% if messages %}
					 			{% for m in messages %}
					 				<p>{{m}}</p>
					 			{% endfor %}
					 			{% endif %}
					 			{% endwith %}
			 				</form>
		    	</div>
		    </div>
	   	</div>
	</div>
</div>

<script type="text/javascript" src="/static/js/departamentos.json"></script>
<script type="text/javascript" src="/static/js/departamento.js"></script>

</body>

</html>
